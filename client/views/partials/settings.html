<div ng-controller="SettingsController">
<div class="block-area" id="settings">
	<form name="form" class="col-md-4 form-group">
		<div class="row">
		<h2 class="pull-left">Currency</h2> 
		</div>
		<div class="row">
		 <select style="width: 100%;text-indent:40%;" class="pull-left" name="Btc" id="settings_baseunits" data-size="auto" ng-model="currentCurrency.ID" ng-selected="0" ng-options="currency.ID as currency.name for currency in currencies" ng-change="changeCurrency(currentCurrency)">
         </select>
		</div>
		<div id="settings_security_header" class="row">
		<h2 class="pull-left">Security</h2> 
		</div>
		<div name="form" class="row">
			<label>Change Password</label>
			<input novalidate ng-model="currentpassword" type="password" class="input-sm validate[required] form-control" placeholder="Current Password">
		</div>
		<div class="row">
			<label>New Password</label><span id="input_message" >  {{form.password.errorMessage}}</span>
			<input novalidate new-password ng-model="newpassword" type="password" class="input-sm validate[required] form-control" placeholder="New Password">
		</div>
		<div class="row">
			<input novalidate new-password ng-model="newpasswordConfirm" type="password" class="input-sm validate[required] form-control" placeholder="Confirm Password">
		</div>
		<div class="row">
		<input type="button" value="Change Password" ng-click="passwordChangedSubmit()">
		</div>
	</form>
	<div class="col-md-1">
	</div>
	<div class="col-md-5">
		<div class="row">
		<h2 class="pull-left">Notifications</h2> 
		</div>
		<div class="row" id="notifications_list">
			<label class="col-md-6"><input ng-click="convert()" type="checkbox" />Convert to Base Unit Automatically</label>
			<label class="col-md-6 text-center"><input ng-click="showbalance()" type="checkbox"/>Show Balance</label>
		</div>
		<h2>Wallet</h2> 
		<div class="row">
			<div class="settingsfileupload"><span>Import Wallet</span><input class="upload" ng-click="importWallet()" type="file" id="file" name="file"/></div>
			<input type="button" ng-click="backupWallet()" value="Backup Wallet">
			<input type="button" ng-click="showWallets = !showWallets" value="Remove Wallet">
		</div>
	</div>
	<div class="col-md-2">	
	</div>
</div>
</div>
